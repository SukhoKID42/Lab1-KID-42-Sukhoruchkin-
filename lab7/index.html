<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Новорічна листівка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">З Новим Роком!</h1>
  </header>

  <main class="card">
    <div class="card__image">
      <img src="images/tree.png" alt="Ялинка">
    </div>
    <div class="card__text">
      <p class="card__greeting">Бажаю щастя, тепла та здійснення мрій у новому році!</p>
    </div>
    <div class="card__decor">
      <img src="images/gifts.png" alt="Подарунки">
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Новорічна листівка</p>
  </footer>
</body>
</html>
