<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Практична №4 — Fullsize Клавіатура</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Fullsize Клавіатура</h1>
  <div class="keyboard">
    <!-- Верхній ряд -->
    <button>Esc</button>
    <button>F1</button>
    <button>F2</button>
    <button>F3</button>
    <button>F4</button>
    <button>F5</button>
    <button>F6</button>
    <button>F7</button>
    <button>F8</button>
    <button>F9</button>
    <button>F10</button>
    <button>F11</button>
    <button>F12</button>

    <!-- Основний ряд -->
    <button>`</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>-</button>
    <button>=</button>
    <button class="wide">Backspace</button>

    <!-- Другий ряд -->
    <button class="wide">Tab</button>
    <button>Q</button>
    <button>W</button>
    <button>E</button>
    <button>R</button>
    <button>T</button>
    <button>Y</button>
    <button>U</button>
    <button>I</button>
    <button>O</button>
    <button>P</button>
    <button>[</button>
    <button>]</button>
    <button>\</button>

    <!-- Третій ряд -->
    <button class="wide">Caps</button>
    <button>A</button>
    <button>S</button>
    <button>D</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>;</button>
    <button>'</button>
    <button class="wide">Enter</button>

    <!-- Четвертий ряд -->
    <button class="wide">Shift</button>
    <button>Z</button>
    <button>X</button>
    <button>C</button>
    <button>V</button>
    <button>B</button>
    <button>N</button>
    <button>M</button>
    <button>,</button>
    <button>.</button>
    <button>/</button>
    <button class="wide">Shift</button>

    <!-- Нижній ряд -->
    <button class="wide">Ctrl</button>
    <button class="wide">Alt</button>
    <button class="space">Space</button>
    <button class="wide">Alt</button>
    <button class="wide">Ctrl</button>
  </div>
</body>
</html>
